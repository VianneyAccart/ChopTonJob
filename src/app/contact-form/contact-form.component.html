<form
  (ngSubmit)="myContactForm.valid && onSubmit()"
  [formGroup]="contactForm"
  #myContactForm="ngForm"
>
  <div class="row mb-3">
    <div class="col-sm-10 p-1">
      <input
        type="text"
        name="firstname"
        formControlName="userFirstname"
        placeholder="PrÃ©nom"
        class="form-control form-rounded"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-10 p-1">
      <input
        type="text"
        name="lastname"
        formControlName="userLastname"
        placeholder="Nom"
        class="form-control form-rounded"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-10 p-1">
      <input
        type="email"
        name="email"
        formControlName="userEmail"
        placeholder="Email"
        class="form-control form-rounded"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-10 p-1">
      <textarea
        name="message"
        formControlName="userMessage"
        placeholder="Message..."
        class="form-control form-rounded"
        rows="9"
      ></textarea>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-5">
      <button type="submit" class="btn buttonStyle rounded-pill">
        Envoyer
      </button>
    </div>
  </div>
</form>
