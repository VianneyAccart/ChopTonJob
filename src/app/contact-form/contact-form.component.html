<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col-sm-10 p-1">
      <input
        type="text"
        name="firstname"
        formControlName="userFirstname"
        class="form-control form-rounded"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-10 p-1">
      <input
        type="text"
        name="lastname"
        formControlName="userLastname"
        class="form-control form-rounded"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-10 p-1">
      <input
        type="email"
        name="email"
        formControlName="userEmail"
        class="form-control form-rounded"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-10 p-1">
      <textarea
        name="message"
        formControlName="userMessage"
        class="form-control form-rounded"
        rows="9"
      ></textarea>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-5">
      <button type="submit" class="btn buttonStyle rounded-pill">
        Envoyer
      </button>
    </div>
  </div>
</form>
